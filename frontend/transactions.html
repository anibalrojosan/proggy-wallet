<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proggy Wallet - History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="menu.html">Proggy Wallet</a>
            <button class="btn btn-outline-light btn-sm" onclick="location.href='menu.html'">
                <i class="bi bi-arrow-left"></i> Back to Menu
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-clock-history"></i> My Movements</h2>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary active" id="filterAll">All</button>
                <button type="button" class="btn btn-outline-success" id="filterIncome">Income</button>
                <button type="button" class="btn btn-outline-danger" id="filterExpenses">Expenses</button>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="transactionsTable">
                        <thead class="table-light">
                            <tr>
                                <th style="cursor: pointer;" id="sortDate">Date <i class="bi bi-arrow-down-up small"></i></th>
                                <th>Type</th>
                                <th>Contact / Info</th>
                                <th>Amount</th>
                                <th>Balance After</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsBody">
                            <!-- Transactions will be loaded here (transactions.js renderTable function) -->
                        </tbody>
                    </table>
                </div>
                <div id="noTransactions" class="text-center py-5 d-none">
                    <i class="bi bi-info-circle display-4 text-muted"></i>
                    <p class="mt-2 text-muted">No movements found matching your filters.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
